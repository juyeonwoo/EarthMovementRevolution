    <style>
            .container{
                position:relative;
            }
            .sun{
                position:absolute;
                top:250px;
                left:250px;
            }
            #earth1{
                position:absolute;
                top:250px;
                left:400px;
            }
            #earth2{
                position:absolute;
                top:250px;
                left:400px;
            }
        </style>
        <script>
            window.onload = function () {
                var gak = 0;
                var int_x = 300;
                setInterval( function () {
                    var earth1 = document.getElementById('earth1');
                    //alert(earth);
                    earth1.style.left = (int_x + 200 * Math.cos(gak)) + 'px';
                    earth1.style.top = (int_x + 200 * Math.sin(gak)) + 'px';
                    console.log(gak);
                    gak++;
                }, 500);
        
                setInterval(function () {
                    var earth2 = document.getElementById('earth2');
                    //alert(earth);
                    earth2.style.left = (int_x + 200 * Math.cos(gak)) + 'px';
                    earth2.style.top = (int_x + 200 * Math.sin(gak)) + 'px';
                    console.log(gak);
                    gak++;
                }, 1000);
            }
        </script>
